name: Build Windows

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust targets
        run: |
          rustup target add x86_64-pc-windows-msvc
          rustup target add aarch64-pc-windows-msvc

      - name: Install dependencies
        working-directory: cuecard-app
        run: npm install

      - name: Create firebase config
        working-directory: cuecard-app/src-tauri
        shell: bash
        run: |
          echo '${{ secrets.FIREBASE_CONFIG }}' > firebase-config.json

      - name: Build x64
        working-directory: cuecard-app
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build -- --target x86_64-pc-windows-msvc

      - name: Build ARM64
        working-directory: cuecard-app
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build -- --target aarch64-pc-windows-msvc

      - name: Generate latest.json for x64
        working-directory: cuecard-app/src-tauri
        shell: bash
        run: |
          # Read version from tauri.conf.json
          VERSION=$(node -p "require('./tauri.conf.json').version")

          # Read signature from .sig file (NSIS installer signature for updater)
          SIGNATURE=$(cat target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe.sig)

          # Copy template and generate latest.json
          cp latest/windows-x86_64-latest.example.json latest/windows-x86_64-latest.json

          # Update fields using node
          node -e "
            const fs = require('fs');
            const latest = JSON.parse(fs.readFileSync('latest/windows-x86_64-latest.json', 'utf8'));
            latest.version = '$VERSION';
            latest.pub_date = new Date().toISOString();
            latest.signature = \`$SIGNATURE\`;
            fs.writeFileSync('latest/windows-x86_64-latest.json', JSON.stringify(latest, null, 2));
          "

      - name: Generate latest.json for ARM64
        working-directory: cuecard-app/src-tauri
        shell: bash
        run: |
          # Read version from tauri.conf.json
          VERSION=$(node -p "require('./tauri.conf.json').version")

          # Read signature from .sig file (NSIS installer signature for updater)
          SIGNATURE=$(cat target/aarch64-pc-windows-msvc/release/bundle/nsis/*.exe.sig)

          # Copy template and generate latest.json
          cp latest/windows-aarch64-latest.example.json latest/windows-aarch64-latest.json

          # Update fields using node
          node -e "
            const fs = require('fs');
            const latest = JSON.parse(fs.readFileSync('latest/windows-aarch64-latest.json', 'utf8'));
            latest.version = '$VERSION';
            latest.pub_date = new Date().toISOString();
            latest.signature = \`$SIGNATURE\`;
            fs.writeFileSync('latest/windows-aarch64-latest.json', JSON.stringify(latest, null, 2));
          "

      - name: Prepare x64 artifacts
        shell: bash
        run: |
          mkdir -p artifacts-x64
          cp cuecard-app/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe artifacts-x64/
          cp cuecard-app/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe.sig artifacts-x64/
          cp cuecard-app/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi artifacts-x64/
          cp cuecard-app/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi.sig artifacts-x64/
          cp cuecard-app/src-tauri/latest/windows-x86_64-latest.json artifacts-x64/

      - name: Prepare ARM64 artifacts
        shell: bash
        run: |
          mkdir -p artifacts-arm64
          cp cuecard-app/src-tauri/target/aarch64-pc-windows-msvc/release/bundle/nsis/*.exe artifacts-arm64/
          cp cuecard-app/src-tauri/target/aarch64-pc-windows-msvc/release/bundle/nsis/*.exe.sig artifacts-arm64/
          cp cuecard-app/src-tauri/target/aarch64-pc-windows-msvc/release/bundle/msi/*.msi artifacts-arm64/
          cp cuecard-app/src-tauri/target/aarch64-pc-windows-msvc/release/bundle/msi/*.msi.sig artifacts-arm64/
          cp cuecard-app/src-tauri/latest/windows-aarch64-latest.json artifacts-arm64/

      - name: Upload x64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: artifacts-x64/

      - name: Upload ARM64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-arm64
          path: artifacts-arm64/
