<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>CueCard Extension</h1>

    <div class="status-section">
      <div class="status-row">
        <span class="label">CueCard App:</span>
        <span id="server-status" class="status">Checking...</span>
      </div>

      <div class="status-row">
        <span class="label">Current Slide:</span>
        <span id="current-slide" class="value">-</span>
      </div>

      <div class="status-row">
        <span class="label">Presentation:</span>
        <span id="presentation-title" class="value">-</span>
      </div>
    </div>

    <div class="settings-section">
      <div class="setting-row">
        <span class="label">Block slide navigation:</span>
        <label class="toggle">
          <input type="checkbox" id="block-navigation">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>

    <div class="info">
      <p>Syncs Google Slides speaker notes with the CueCard app</p>
    </div>

    <div class="actions">
      <button id="refresh-btn">Refresh Status</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
