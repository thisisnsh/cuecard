<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CueCard</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="app-container">
      <!-- Custom Title Bar -->
      <header class="title-bar">
        <div class="window-controls">
          <button class="window-btn close" id="btn-close" title="Close"></button>
          <button class="window-btn minimize" id="btn-minimize" title="Minimize"></button>
          <button class="window-btn zoom" id="btn-zoom" title="Zoom"></button>
        </div>
        <div class="title-center">
          <span class="app-title">CueCard</span>
          <span class="slide-indicator" id="slide-indicator"></span>
        </div>
        <div class="title-right">
          <button class="auth-btn" id="auth-btn">Sign in with Google</button>
        </div>
      </header>

      <!-- Main Content Area -->
      <main class="content">
        <!-- Initial View (Welcome Screen) -->
        <section class="view" id="view-initial">
          <h1 class="welcome-heading">Welcome Human!</h1>
          <p class="welcome-subtext">Your hidden speaker notes for meetings, presentations, and even dates.</p>
          <a href="#" class="action-link" id="link-paste-notes">Paste your notes here or open slides.google.com</a>
        </section>

        <!-- Add Notes View -->
        <section class="view hidden" id="view-add-notes">
          <textarea 
            class="notes-input" 
            id="notes-input" 
            placeholder="Paste your notes here..."
          ></textarea>
          <a href="#" class="action-link" id="link-go-back">Click to go back</a>
        </section>

        <!-- Notes Display View -->
        <section class="view hidden" id="view-notes">
          <div class="notes-content" id="notes-content"></div>
        </section>
      </main>
    </div>
  </body>
</html>
