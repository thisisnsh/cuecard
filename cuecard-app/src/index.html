<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CueCard</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <div class="app-container">
    <header data-tauri-drag-region class="app-header">
      <button class="btn-close" id="btn-close">Close</button>
      <span class="footer-separator hidden" id="download-updates-separator">•</span>
      <button class="btn-download-updates hidden" id="btn-download-updates">Download Updates</button>
    </header>

    <!-- Main Content Area -->
    <main class="content">
      <!-- Initial View (Welcome Screen) -->
      <section class="view" id="view-initial">
        <div class="welcome-content">
          <h1 class="welcome-heading" id="welcome-heading">
            CueCard
            <span class="version-text">1.0.1</span>
          </h1>
          <p class="welcome-subtext" id="welcome-subtext">Speaker notes visible only to you — for <span
              class="highlight-presentations">presentations</span>, <span class="highlight-meetings">meetings</span>,
            <span class="highlight-dates">dates</span> and everything...
          </p>
          <button class="gsi-material-button" id="auth-btn">
            <div class="gsi-material-button-state"></div>
            <div class="gsi-material-button-content-wrapper">
              <div class="gsi-material-button-icon">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                  xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                  <path fill="#EA4335"
                    d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                  </path>
                  <path fill="#4285F4"
                    d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                  </path>
                  <path fill="#FBBC05"
                    d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                  </path>
                  <path fill="#34A853"
                    d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                  </path>
                  <path fill="none" d="M0 0h48v48H0z"></path>
                </svg>
              </div>
              <span class="gsi-material-button-contents">Sign in with Google</span>
            </div>
          </button>
        </div>
      </section>

      <!-- Add Notes View -->
      <section class="view hidden" id="view-add-notes">
        <div class="notes-input-wrapper">
          <div class="notes-input-highlight" id="notes-input-highlight"></div>
          <textarea class="notes-input" id="notes-input" placeholder="Paste your notes here..."></textarea>
        </div>
      </section>

      <!-- Notes Display View -->
      <section class="view hidden" id="view-notes">
        <div class="notes-content" id="notes-content"></div>
      </section>

      <!-- Settings View -->
      <section class="view hidden" id="view-settings">
        <div class="settings-content">
          <div class="settings-group">
            <div class="setting-item">
              <div class="setting-label">
                <span class="setting-title">Window Opacity</span>
                <span class="setting-description">Adjust window opacity to see content behind</span>
              </div>
              <div class="setting-control">
                <input type="range" id="opacity-slider" class="opacity-slider" min="10" max="100" value="100">
                <span class="opacity-value" id="opacity-value">100%</span>
              </div>
            </div>

            <div class="setting-item">
              <div class="setting-label">
                <span class="setting-title">Show in Screen Capture</span>
                <span class="setting-description">Allow app to appear in screenshots and recordings</span>
              </div>
              <div class="setting-control">
                <label class="toggle-switch">
                  <input type="checkbox" id="screen-capture-toggle">
                  <span class="toggle-slider"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
      <a href="#" class="footer-link hidden" id="link-go-back">Go Back</a>
      <span class="footer-separator hidden" id="back-separator">•</span>
      <button class="timer-btn timer-btn-start hidden" id="btn-start">Start</button>
      <span class="footer-separator hidden" id="timer-start-separator">•</span>
      <button class="timer-btn timer-btn-pause hidden" id="btn-pause">Pause</button>
      <span class="footer-separator hidden" id="timer-pause-separator">•</span>
      <button class="timer-btn timer-btn-reset hidden" id="btn-reset">Reset</button>
      <span class="footer-separator hidden" id="timer-separator">•</span>
      <button class="footer-link hidden" id="refresh-btn">Refresh Notes</button>
      <span class="footer-separator hidden" id="refresh-separator">•</span>
      <button class="footer-link" id="settings-link">Settings</button>
      <span class="footer-separator" id="settings-separator">•</span>
      <button class="footer-link" id="website-link">Visit Site</button>
      <span class="footer-separator" id="website-separator">•</span>
      <button class="footer-link" id="bug-link">Report Bug</button>
    </footer>
  </div>
</body>

</html>
